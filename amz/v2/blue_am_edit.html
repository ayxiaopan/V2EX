<!doctype html>
<html class="no-js fixed-layout">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>页面标题</title>
  <meta name="apple-mobile-web-app-title" content="页面标题" />
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="页面关键字了">
  <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
  <!--360极速模式-->
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!--普通浏览器和苹果浏览器图标ICON-->
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <!--样式-->
  <link rel="stylesheet" href="assets/css/amazeui.css"/>
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">亲版本您的浏览器版本太低了。</p>
<![endif]-->

<header class="am-topbar am-topbar-inverse admin-header">
  <div class="am-topbar-brand">
    <strong>易安单页</strong>
  </div>    
  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-warning am-show-sm-only" data-am-collapse="{target: '#topMenu'}">
    <span class="am-sr-only">导航切换</span>
    <span class="am-icon-bars"></span>
  </button>
  <div class="am-collapse am-topbar-collapse" id="topMenu">
    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
      <li class="am-dropdown" data-am-dropdown>
        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
          <span class="am-icon-users"></span> 管理员 <span class="am-icon-caret-down"></span>
        </a>
        <ul class="am-dropdown-content">
          <li><a href="#"><span class="am-icon-user"></span> 资料</a></li>
          <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
          <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
        </ul>
      </li>
      <li class="am-hide-sm-only">
        <a href="javascript:;" id="admin-fullscreen">
          <span class="am-icon-arrows-alt"></span>
          <span class="admin-fullText">开启全屏</span>
        </a>
      </li>
    </ul>
  </div>
</header>
<div class="am-g">
  <div class="am-u-md-3 am-u-sm-12">
    <section class="am-panel am-panel-default">
      <div class="am-panel-hd">关于我</div>
      <div class="am-panel-bd am-padding-0">
        <table class="am-table am-table-striped am-table-hover table-main">
          <tbody>
          <tr>
            <td><a href="#">Business</a></td>
            <td>default</td>
            <td class="am-hide-sm-only">测试1号</td>
          </tr>
          <tr>
            <td><a href="#">Business</a></td>
            <td>default</td>
            <td class="am-hide-sm-only">测试1号</td>
          </tr>
          </tbody>
          </table>
      </div>
    </section>
  </div>
  <div class="am-u-md-9 am-u-sm-12">
    <section class="am-panel am-panel-default">
      <div class="am-panel-hd">*</div>
      <div class="am-panel-bd">
        <form class="am-form am-form-horizontal">
          <fieldset>
            <legend>表单标题</legend>
            <div class="am-form-group">
              <label for="doc-ipt-email-1">邮件</label>
              <input type="email" class="" id="doc-ipt-email-1" placeholder="输入电子邮件">
            </div>
            <div class="am-form-group">
              <label for="doc-ipt-pwd-1">密码</label>
              <input type="password" class="" id="doc-ipt-pwd-1" placeholder="设置个密码吧">
            </div>            
            <div class="am-form-group">
                <label for="doc-ipt-pwd-1">日期</label>
                <input type="text" class="am-form-field" placeholder="日历组件" data-am-datepicker readonly required />
              </div>
            <div class="am-form-group am-form-file">
              <label for="doc-ipt-file-2">Amaze UI 文件上传域</label>
              <div>
                <button type="button" class="am-btn am-btn-default am-btn-sm">
                  <i class="am-icon-cloud-upload"></i> 选择要上传的文件
                </button>
              </div>
              <input type="file" id="doc-ipt-file-2">
            </div>
            <div class="am-form-group am-form-select">
              <label for="doc-select-1">下拉多选框</label>
              <select id="doc-select-1">
                <option value="option1">选项一...</option>
                <option value="option2">选项二.....</option>
                <option value="option3">选项三........</option>
              </select>
              <span class="am-form-caret"></span>
            </div>
            <div class="am-form-group">
              <label for="doc-ta-1">文本域</label>
              <textarea class="" rows="5" id="doc-ta-1"></textarea>
            </div>
            <p><button type="submit" class="am-btn am-btn-default">提交</button></p>
          </fieldset>
        </form>
      </div>
    </section>
  </div>
</div>


<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>

<![endif]-->

<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
