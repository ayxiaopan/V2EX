  <div class="am-topbar-brand">
    <strong>技术中心 · 数据部</strong> <small>后台管理系统</small>
  </div>
  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">

          <span class="am-icon-database"></span> 项目管理 <span class="am-icon-caret-down"></span>

                  </ul>
      </li>
            
      <li class="am-dropdown" data-am-dropdown="">

          <span class="am-icon-user"></span> 索攀攀 <span class="am-icon-caret-down"></span>

    </ul>
  </div>
</header>
<div class="am-cf admin-main">
  <div id="loading" style="display:none;background-color: #FFCC66;" class="am-text-center am-text-danger"><img src="/assets/icon/loading.gif"></div>
  <iframe id="frmMain" name="frmMain" src="list.html" width="100%" frameborder="0" scrolling="auto"></iframe>
</div>

<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
<script type="text/javascript">
    $("#frmMain").height($(window).height() - 57);
    $(window).resize(function(){
        $("#frmMain").height($(window).height() - 57);
    });

    $(function(){
        $("#frmMain").on('load', function(){
            $("#loading").hide();
        });
    });

    function redirect(url){
        $("#loading").show();
        $("#frmMain").attr('src', url);
        $(".am-dropdown").dropdown('close');
    }
</script>
